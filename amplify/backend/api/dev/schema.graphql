type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  tag: String
}

type News @model @auth(rules: [{allow: public}]) {
  id: ID! @primaryKey(sortKeyFields: ["showOrder"])
  showOrder: ID!
  title: String
  image: String
  link: String
  tag: String @index(name: "IdxByTag", queryField: "newsByTag")
}
 